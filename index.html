<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading stylesheets -->
    <link rel="stylesheet" href="style.css">

    <!-- Loading Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <title>Email Subscription Form</title>
</head>
<body>
    <div class="App">
        
        <!-- NavBar -->
        <div class="NavBar">
            <h1>Email Subscription Form</h1>
        </div>

        <div class="main-img">
            <img src="./spaceship.svg" alt="Email Image">
        </div>

        <!-- Form For collecting user Details -->
        <form class="form">
            <div class="form-elements">
                <h3 class="sub-heading"> Subscribe to our mailing list <br> to never miss any opportunity</h3>
                <input type="text" name="firstName" placeholder="First Name">
                <input type="text" name="lastName" placeholder="Last Name">
                <input type="email" name="email" id="email" placeholder="email@example.com">
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
